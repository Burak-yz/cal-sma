<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hesap makinesi</title>
    <style>
        .box {
            margin: auto auto;
            margin-top: 300px;
            background-color: lightgray;
            width: 280px;
            height: 250px;
            padding: 10px;
        }
        input {
            width: 260px;
            text-align: right;
          margin-bottom: 10px;
        }
        .tus1 {
          width: 65px;
          height: 55px;
          padding: 10px;
          background-color: lightblue;
        }
         .tus2 {
          width: 65px;
          height: 55px;
          padding: 10px;
          background-color: red;
        } .tus3 {
          width: 65px;
          height: 55px;
          padding: 10px;
          background-color: green;
        } .tus4 {
          width: 65px;
          height: 55px;
          padding: 10px;
          background-color: gray;
        }
    </style>
</head>
<body>
    <div class="box">
            <input type="text" name="display" id="display">

        <div class="box3">
            <button class="tus1" onclick="gonder('7')">7</button>
            <button class="tus1" onclick="gonder('8')">8</button>
            <button class="tus1" onclick="gonder('9')">9</button>
            <button class="tus1" onclick="gonder('/')">/</button>
            <button class="tus2" onclick="gonder('4')">4</button>
            <button class="tus2" onclick="gonder('5')">5</button>
            <button class="tus2" onclick="gonder('6')">6</button>
            <button class="tus2" onclick="gonder('*')">*</button>
            <button class="tus3" onclick="gonder('1')">1</button>
            <button class="tus3" onclick="gonder('2')">2</button>
            <button class="tus3" onclick="gonder('3')">3</button>
            <button class="tus3" onclick="gonder('-')">-</button>
            <button class="tus4" onclick="gonder('0')">0</button>
            <button class="tus4" onclick="islem('=')">=</button>
            <button class="tus4" onclick="gonder('+')">+</button>
            <button class="tus4" onclick="temizle()">C</button>
            <script>
             function gonder(value) {
            document.getElementById('display').value += value;
             }
             function islem() {
            var result = eval(document.getElementById('display').value)
            document.getElementById('display').value = result;
             }
             function temizle() {
             document.getElementById('display').value = "";
             }
            </script>
        </div>
    </div>
</body>
</html>
